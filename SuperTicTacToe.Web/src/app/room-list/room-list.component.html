@for (room of api.availableRooms; track $index) {
    <a routerLink="/game" [queryParams]="{
        id: $index
    }" routerLinkActive="active">
        [{{$index}}] - {{room.name}}
    </a>
}
<div class="room-creation-container">
    <input placeholder="name" [(ngModel)]="nameInputValue"/>
    <input placeholder="password" [(ngModel)]="passwordInputValue"/>
    <button (click)="CreateClick()">Create</button>
</div>
